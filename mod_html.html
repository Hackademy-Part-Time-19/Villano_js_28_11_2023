<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-family: Lato , Arial, Helvetica, sans-serif; font-weight: 400 ; font-size: 18px; color: #333333; line-height: 32px; border-color: rgb(25, 180, 89);}
        h1{font-family: Roboto, Arial, Helvetica, sans-serif; font-weight: 700; font-size: 55px; color: #2b2b2b; line-height: 66px;}
    </style>
</head>
<body>



    <input type="text" placeholder= "Titolo" id="inputTitolo"><br>
    <textarea name="paragrafo" id="testoArticolo" cols="30" rows="10" placeholder="testo articolo"></textarea><br><br>
    <button onclick="creaArticolo()">crea articolo</button>

    <h1 id="titolo"></h1>

    <p id="par1"></p>



    <script>
        function creaArticolo() {
            let titolo=document.getElementById("inputTitolo").value;
            let testoArticolo=document.getElementById("testoArticolo").value;

           document.getElementById("titolo").innerHTML = titolo;
           document.getElementById("par1").innerHTML = testoArticolo;

        }


    </script>
</body>
</html>
